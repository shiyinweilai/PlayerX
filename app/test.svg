<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 播放按钮的增强投影效果 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <!-- 主阴影 -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in" result="shadow1"/>
      
      <!-- 柔和外阴影 -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="12" result="offsetblur2"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur2" operator="in" result="shadow2"/>
      
      <feMerge>
        <feMergeNode in="shadow2"/>
        <feMergeNode in="shadow1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 蓝色X的增强立体效果 (多层阴影 + 内部阴影 + 高光) -->
    <filter id="xFilter" x="-50%" y="-50%" width="200%" height="200%">
        <!-- 主外部投影 -->
        <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blurOut"/>
        <feOffset in="blurOut" dx="0" dy="8" result="offsetBlurOut"/>
        <feFlood flood-color="#000000" flood-opacity="0.45" result="floodOut"/>
        <feComposite in="floodOut" in2="offsetBlurOut" operator="in" result="dropShadow"/>
        
        <!-- 柔和外阴影 -->
        <feGaussianBlur in="SourceAlpha" stdDeviation="16" result="blurOut2"/>
        <feOffset in="blurOut2" dx="0" dy="12" result="offsetBlurOut2"/>
        <feFlood flood-color="#000000" flood-opacity="0.25" result="floodOut2"/>
        <feComposite in="floodOut2" in2="offsetBlurOut2" operator="in" result="dropShadow2"/>
        
        <!-- 内部阴影 -->
        <feFlood flood-color="#000000" flood-opacity="0.25" result="floodIn"/>
        <feComposite operator="out" in="floodIn" in2="SourceGraphic" result="inverse"/>
        <feGaussianBlur stdDeviation="4" in="inverse" result="blurIn"/>
        <feComposite operator="atop" in="blurIn" in2="SourceGraphic" result="graphicWithInnerShadow"/>
        
        <!-- 合并 -->
        <feMerge>
            <feMergeNode in="dropShadow2"/>
            <feMergeNode in="dropShadow"/>
            <feMergeNode in="graphicWithInnerShadow"/>
        </feMerge>
    </filter>

    <!-- 增强的蓝色渐变填充 (多层次) -->
    <linearGradient id="iconBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5eb8ff"/> <!-- 高光亮蓝 -->
      <stop offset="40%" stop-color="#4facfe"/> <!-- 中间亮蓝 -->
      <stop offset="100%" stop-color="#0062d9"/> <!-- 深蓝 -->
    </linearGradient>
    
    <!-- 播放按钮渐变 (白色带高光) -->
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/> <!-- 纯白 -->
      <stop offset="50%" stop-color="#f8f9fa"/> <!-- 微灰白 -->
      <stop offset="100%" stop-color="#e9ecef"/> <!-- 浅灰白 -->
    </linearGradient>
  </defs>

  <!-- 1. 背景圆角矩形 -->
  <rect x="20" y="20" width="472" height="472" rx="110" fill="#ffffff"/>

  <!-- 2. 蓝色 X 形状 -->
  <g transform="translate(256, 256)" filter="url(#xFilter)">
    <!-- 两个交叉的平行四边形 (端点水平) -->
    <!-- 缩小尺寸，增加边距 -->
    <!-- 左上到右下 -->
    <path d="M-190 -140 L-90 -140 L190 140 L90 140 Z" fill="url(#iconBlue)" stroke="url(#iconBlue)" stroke-width="12" stroke-linejoin="round"/>
    <!-- 右上到左下 -->
    <path d="M90 -140 L190 -140 L-90 140 L-190 140 Z" fill="url(#iconBlue)" stroke="url(#iconBlue)" stroke-width="12" stroke-linejoin="round"/>
  </g>

  <!-- 3. 播放按钮 (圆角三角形) -->
  <!-- 使用 stroke-linejoin="round" 来实现平滑的圆角效果 -->
  <path d="M195 160 L365 256 L195 352 Z" 
        fill="url(#playGradient)" 
        stroke="url(#playGradient)" 
        stroke-width="40" 
        stroke-linejoin="round" 
        filter="url(#dropShadow)"/>
</svg>