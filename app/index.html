<body>
  <div class="container">

    <div class="comparison-layout">

        <div class="drag-drop-area" id="dragArea1">

          <div class="drag-text">ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶/æ–‡ä»¶å¤¹åˆ°è¿™é‡Œ</div>
          <div class="drag-hint">æ”¯æŒå¤šä¸ªæ–‡ä»¶æˆ–æ–‡ä»¶å¤¹</div>
          
          <div class="file-list" id="fileList1"></div>
        </div>
      </div>

      <div class="video-panel right">
        <div class="panel-header">
          <div class="panel-number">2</div>
          <div class="panel-title">å³ä¾§è§†é¢‘</div>
        </div>
        
        <div class="drag-drop-area" id="dragArea2">
          <div class="drag-icon">ğŸ“</div>
          <div class="drag-text">ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶/æ–‡ä»¶å¤¹åˆ°è¿™é‡Œ</div>
          <div class="drag-hint">æ”¯æŒå¤šä¸ªæ–‡ä»¶æˆ–æ–‡ä»¶å¤¹</div>
          
          <div class="file-list" id="fileList2"></div>

    <div class="control-section">

    <div class="output-section">
      <div class="output-label">æ‰§è¡ŒçŠ¶æ€</div>
      <div class="output-box" id="output">ç­‰å¾…æ“ä½œ...</div>

  <script>
    const dragArea1 = document.getElementById('dragArea1')
    const dragArea2 = document.getElementById('dragArea2')
    const fileList1 = document.getElementById('fileList1')
    const fileList2 = document.getElementById('fileList2')
    const runBtn = document.getElementById('runBtn')
    const output = document.getElementById('output')

    let file1Path = null
    let file2Path = null
    let files1 = []
    let files2 = []

    // è§†é¢‘æ–‡ä»¶æ‰©å±•å
    const videoExtensions = ['.mp4', '.avi', '.mkv', '.mov', '.wmv', '.flv', '.webm']

    function updateRunButton() {
      runBtn.disabled = !(file1Path && file2Path)
    }

    function isValidVideoFile(filePath) {
      const ext = filePath.toLowerCase().substring(filePath.lastIndexOf('.')).toLowerCase()
      return videoExtensions.includes(ext)
    }

    function renderFileList(fileListElement, files, panelIndex) {
      fileListElement.innerHTML = ''
      
      if (files.length === 0) {
        fileListElement.style.display = 'none'
        return
      }
      
      fileListElement.style.display = 'block'
      
      files.forEach((file, index) => {
        const fileItem = document.createElement('div')
        fileItem.className = 'file-item'
        fileItem.innerHTML = `<span class="selected-file-path">${file}</span>`
        fileItem.onclick = (e) => {
          e.stopPropagation() // é˜»æ­¢äº‹ä»¶å†’æ³¡ï¼Œé¿å…è§¦å‘æ‹–æ‹½åŒºåŸŸçš„ç‚¹å‡»äº‹ä»¶
          selectFile(file, panelIndex)
        }
        fileListElement.appendChild(fileItem)
      })
    }

    function selectFile(filePath, panelIndex) {
      console.log(`é€‰æ‹©æ–‡ä»¶: é¢æ¿${panelIndex}, è·¯å¾„: ${filePath}`)
      
      if (panelIndex === 1) {
        file1Path = filePath
        
        // é«˜äº®é€‰ä¸­çš„æ–‡ä»¶é¡¹
        Array.from(fileList1.children).forEach((item, index) => {
          item.classList.toggle('selected', files1[index] === filePath)
        })
      } else {
        file2Path = filePath
        
        // é«˜äº®é€‰ä¸­çš„æ–‡ä»¶é¡¹
        Array.from(fileList2.children).forEach((item, index) => {
          item.classList.toggle('selected', files2[index] === filePath)
        })
      }
      
      updateRunButton()
    }

    function handleFiles(filePaths, panelIndex) {
      console.log(`å¤„ç†æ–‡ä»¶: é¢æ¿${panelIndex}, æ–‡ä»¶æ•°é‡: ${filePaths.length}`)
      const videoFiles = []
      
      for (const filePath of filePaths) {
        if (isValidVideoFile(filePath)) {
          console.log(`æœ‰æ•ˆè§†é¢‘æ–‡ä»¶: ${filePath}`)
          videoFiles.push(filePath)
        } else {
          console.log(`æ— æ•ˆæ–‡ä»¶(éè§†é¢‘): ${filePath}`)
        }
      }
      
      if (panelIndex === 1) {
        files1 = [...new Set([...files1, ...videoFiles])]
        renderFileList(fileList1, files1, 1)
        if (files1.length > 0 && !file1Path) {
          selectFile(files1[0], 1)
        }
      } else {
        files2 = [...new Set([...files2, ...videoFiles])]
        renderFileList(fileList2, files2, 2)
        if (files2.length > 0 && !file2Path) {
          selectFile(files2[0], 2)
        }
      }
      
      output.textContent = `å·²æ·»åŠ  ${videoFiles.length} ä¸ªè§†é¢‘æ–‡ä»¶`
      output.className = 'output-box success'
    }

    // æ‹–æ‹½äº‹ä»¶å¤„ç†
    function setupDragDrop(dragArea, panelIndex) {
      dragArea.addEventListener('dragover', (e) => {
        e.preventDefault()
        dragArea.classList.add('drag-over')
      })

      dragArea.addEventListener('dragleave', (e) => {
        e.preventDefault()
        dragArea.classList.remove('drag-over')
      })

      dragArea.addEventListener('drop', async (e) => {
        e.preventDefault()
        dragArea.classList.remove('drag-over')
        
        const files = []
        const folders = []
        
        // åˆ†ææ‹–æ‹½çš„é¡¹ç›® - æ”¯æŒå¤šæ–‡ä»¶æ‹–æ‹½
        for (const item of e.dataTransfer.items) {
          if (item.kind === 'file') {
            const entry = item.webkitGetAsEntry ? item.webkitGetAsEntry() : null
            if (entry) {
              if (entry.isFile) {
                const file = item.getAsFile()
                // åœ¨Electronä¸­ï¼Œæ‹–æ‹½çš„æ–‡ä»¶åº”è¯¥æœ‰pathå±æ€§
                if (file && file.path) {
                  files.push(file.path)
                }
              } else if (entry.isDirectory) {
                // å¯¹äºæ–‡ä»¶å¤¹ï¼Œä½¿ç”¨fullPath
                folders.push(entry.fullPath)
              }
            } else {
              // å›é€€æ–¹æ¡ˆï¼šç›´æ¥è·å–æ–‡ä»¶
              const file = item.getAsFile()
              if (file && file.path) {
                files.push(file.path)
              }
            }
          }
        }
        
        // å¦‚æœæ²¡æœ‰æ‹–æ‹½é¡¹ç›®ï¼Œå°è¯•ä»fileså±æ€§è·å–
        if (files.length === 0 && folders.length === 0 && e.dataTransfer.files.length > 0) {
          for (const file of e.dataTransfer.files) {
            if (file.path) {
              files.push(file.path)
            }
          }
        }
        
        // å¤„ç†æ‹–æ‹½çš„æ–‡ä»¶ - æ”¯æŒå¤šæ–‡ä»¶
        if (files.length > 0) {
          handleFiles(files, panelIndex)
        }
        
        // å¤„ç†æ‹–æ‹½çš„æ–‡ä»¶å¤¹
        if (folders.length > 0) {
          output.textContent = 'æ­£åœ¨æ‰«ææ–‡ä»¶å¤¹...'
          output.className = 'output-box running'
          
          try {
            for (const folder of folders) {
              const folderFiles = await window.api.scanFolder(folder)
              if (folderFiles && folderFiles.length > 0) {
                handleFiles(folderFiles, panelIndex)
                output.textContent = `ä»æ–‡ä»¶å¤¹æ‰«æåˆ° ${folderFiles.length} ä¸ªè§†é¢‘æ–‡ä»¶`
                output.className = 'output-box success'
              } else {
                output.textContent = `æ–‡ä»¶å¤¹ä¸­æ²¡æœ‰æ‰¾åˆ°è§†é¢‘æ–‡ä»¶: ${folder}`
                output.className = 'output-box error'
              }
            }
          } catch (error) {
            output.textContent = 'æ‰«ææ–‡ä»¶å¤¹å¤±è´¥: ' + error.message
            output.className = 'output-box error'
          }
        }
        
        // å¦‚æœæ²¡æœ‰æ‰¾åˆ°ä»»ä½•æ–‡ä»¶
        if (files.length === 0 && folders.length === 0) {
          output.textContent = 'æœªæ£€æµ‹åˆ°æœ‰æ•ˆçš„è§†é¢‘æ–‡ä»¶'
          output.className = 'output-box error'
        }
      })

      dragArea.addEventListener('click', async (e) => {
        // å¦‚æœç‚¹å‡»çš„æ˜¯æ–‡ä»¶åˆ—è¡¨é¡¹ï¼Œä¸è§¦å‘æ–‡ä»¶é€‰æ‹©çª—å£
        if (e.target.closest('.file-item')) {
          return
        }
        
        try {
          const files = await window.api.openFiles()
          if (files && files.length > 0) {
            handleFiles(files, panelIndex)
          }
        } catch (error) {
          output.textContent = 'é€‰æ‹©æ–‡ä»¶å¤±è´¥: ' + error.message
          output.className = 'output-box error'
        }
      })
    }

    // åˆå§‹åŒ–æ‹–æ‹½åŒºåŸŸ
    setupDragDrop(dragArea1, 1)
    setupDragDrop(dragArea2, 2)

    runBtn.onclick = async () => {
      if (!file1Path || !file2Path) {
        output.textContent = 'è¯·å…ˆé€‰æ‹©ä¸¤ä¸ªè§†é¢‘æ–‡ä»¶'
        output.className = 'output-box error'
        return
      }

      console.log('å¼€å§‹å¯¹æ¯”ï¼Œæ–‡ä»¶1:', file1Path)
      console.log('å¼€å§‹å¯¹æ¯”ï¼Œæ–‡ä»¶2:', file2Path)
      
      output.textContent = 'æ­£åœ¨å¯åŠ¨è§†é¢‘å¯¹æ¯”å·¥å…·...'
      output.className = 'output-box running'
      runBtn.disabled = true

      try {
        const result = await window.api.runExe(file1Path, file2Path)
        console.log('å¯åŠ¨ç»“æœ:', result)
        output.textContent = 'âœ… ' + result
        output.className = 'output-box success'
      } catch (e) {
        console.error('å¯åŠ¨å¤±è´¥:', e)
        output.textContent = 'âŒ ' + e
        output.className = 'output-box error'
      } finally {
        runBtn.disabled = false
      }
    }

    // åˆå§‹åŒ–çŠ¶æ€
    updateRunButton()
  </script>
